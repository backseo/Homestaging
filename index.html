<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Slider Avant Après</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='sliderstool.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='profil.css'>
</head>
<body>

  <div class="container">

    <div class="profil">
      <img src="images/profil.jpg">
      <p>Téléphone : 06 81 07 33 54</p>
    </div>

    <div class="projection">
      <h3>FICHE DE PROJECTION PERSONALISÉE</h3>
      <h4>Maison 3 pièces de 78 m² à Gujan-Mestras (33470)</h4>
    </div>

    <div class="slider-title">Projection CUISINE</div>
      <div class="slider slider--0">
        <div class="slider__before"></div>
        <div class="slider__separator"></div>
        <div class="slider__after"></div>
        <input class="slider__range" type="range" min="0" max="100" value="50"/>
      </div>

    <div class="slider-title">Projection PETIT SALON</div>
      <div class="slider slider--1">
        <div class="slider__before"></div>
        <div class="slider__separator"></div>
        <div class="slider__after"></div>
        <input class="slider__range" type="range" min="0" max="100" value="50"/>
      </div>

    <div class="slider-title">Projection GRAND SALON</div>
      <div class="slider slider--2">
        <div class="slider__before"></div>
        <div class="slider__separator"></div>
        <div class="slider__after"></div>
        <input class="slider__range" type="range" min="0" max="100" value="50"/>
      </div>

       <div class="slider-title">Projection Salle de bain</div>
      <div class="slider slider--3">
        <div class="slider__before"></div>
        <div class="slider__separator"></div>
        <div class="slider__after"></div>
        <input class="slider__range" type="range" min="0" max="100" value="50"/>
      </div>

      <div class="space">
        <a href="#" target="_blank">Retour sur le bien à vendre</a>
        <a href="https://amenapix-v1.herokuapp.com/" target="_blank">Réalisation AMENAPIX</a>
      </div>

  </div>
  <script src='sliderstool.js'></script>
</body>
</html>
